<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Search</title>
        <link rel ="stylesheet" href="./style.css">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    </head>
    <body>
        <div>
            <ul class="navigation-bar">
                <li class="navigation-item-bar"><a href="./index.html">google</a></li>
                
            </ul>
           
        </div><p class="ad-search"> Advanced Search</p>
        <div class="line-hr">
        </div>
        <div class="div-mar">
            <p class="text-ad">Find Pages With...</p>
            <form action="https://www.google.com/search">
                <div class="row-in">
              <div class="left">
                <p class="p-advanced">all these words: </p>
              </div>
              <div class="right">
                <input type="text" name="as_q" class="form-control">
              </div>
            </div>
            <div class="row-in">
                <div class="left">
                  <p class="p-advanced">this exact word or phrase: </p>
                </div>
                <div class="right">
                  <input type="text" name="as_epq" class="form-control">
                </div>
              </div>
              <div class="row-in">
                <div class="left">
                  <p class="p-advanced">any of these words: </p>
                </div>
                <div class="right">
                  <input type="text" name="as_oq" class="form-control">
                </div>
              </div>
              <div class="row-in">
                <div class="left">
                  <p class="p-advanced">none of these words: </p>
                </div>
                <div class="right">
                  <input type="text" name="as_eq" class="form-control">
                </div>
              </div> 
              <div class="btn-div">
                <input type="submit" value="Advanced search" class="btn-ser">
            </div>
            </form>
           
        </div>
    </body>
</html>
